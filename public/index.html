<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAUTY SPACE</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <p style="background-image: url(https://cdn.mos.cms.futurecdn.net/4MLyNZ66GSMUp7z49Q8k3K.jpg);"></p>
    <header >
        <h1 style="font-size:300%; animation-name: example; animation-duration:10s; animation-iteration-count: infinite; background-color: transparent;" >BEAUTY SPACE</h1>
        
    </header>
    
    <div class="maincontainer">
   
        <div class= "category-container" >
            <p style="font-style: oblique;font-size: x-large;background-color:transparent;color:#D6D6D6;">Categories</p>
            <div style="display: flex; flex-direction: column; width: fit-content;background-color:transparent;"> 
                
                    <button id ="first" style="position: relative;left: 140px;border-radius: 15%; background-color: #D6D6D6;" >BRONZER</button>
                    <button id ="close1" style="position: relative;left: 140px;background-color: #D6D6D6; width:fit-content;">X</button>
            
            
                <button id="second" style="position: relative;left: 140px;top: 8px;border-radius: 15%;background-color: #D6D6D6;">CONCEALER</button>
                <button id ="close2" style="position: relative;left: 140px;top: 10px; background-color: #D6D6D6; width:fit-content;">X</button>
        
            
                <button id="third" style="position: relative;left: 140px;top:16px;border-radius: 15%;background-color: #D6D6D6;">LIPGLOSS</button>
                <button id ="close3" style="position: relative;left: 140px;top:18px;background-color: #D6D6D6; width:fit-content;">X</button>
        
            </div>

    
        </div>  
        <div class = "category-container">

            <img src="https://cdn.britannica.com/35/222035-131-9FC95B31/makeup-cosmetics.jpg" alt="makeup" style="object-fit: cover; width: 370px;height: 450px; border-radius: 10%;">
            <div class="centered" style="background-color:transparent;color: #2C2B30;animation-name: example-2;animation-duration: 5s;animation-iteration-count: infinite;">It's All About You</div>  
        </div>  
        <div class = "category-container">  
            <div style="display: flex; flex-direction: column; width: fit-content;justify-content: flex-end;">
                <h1 style="font-size: large;text-align: center; justify-content: flex-end">YOUR OPINIONS MATTER TO US! </h1>
                <section id ="review-container" style="border: 300px;"></section>

                <form class= "NewReviews">
                    <input 
                    type="text"
                    id = "user"
                    style="border-color: #F58F7C;"
                    placeholder="Enter your user name">
                    <input 
                    type="text"
                    id = "review"
                    style="border-color: #F58F7C;"
                    placeholder="Enter the product name and your review about a product">
                    <button style = "background-color:#F2C4CE;"id="add">Add Review</button>

                </form>
            </div>
        </div>
    </div>
    <section id="bronzer-container"></section>
    <section id="concealer-container"></section>
    <section id="lipgloss-container"></section>


    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
